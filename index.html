<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Kdrama Quiz</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
</head>
<body>
      <div class="goodbye-container">
            you won! Congrats!
            <div class="reaction-container-1"></div>
      </div>
      <div class="failure-container">
            You failed!
            <div class="reaction-container-2"></div>
      </div>
      <div class="hints-container">
            aigoooo... tsk tsk tsk...
            <div class="reaction-container-3"></div>
      </div>
      <div class="shock-container">
            omo, You actually got it?!
            <div class="reaction-container-4"></div>
      </div>
      <div class="game-container">
            <div class="score">Your Score: 0</div>
            <div class="question-container">
                  <div class="question">What is the name of this drama?</div>
                  <div class="answer-space">
                        <input class="user-typing-space" type="text" placeholder="e.g.Legend of the blue sea">
                  </div>
                  <div class="button-container">
                        <button class="hint-button">Hint</button>
                        <button class="next-button">Next</button>
                  </div>
            </div> 
      </div>
      <script src="home.js"></script>
</body>
</html>
